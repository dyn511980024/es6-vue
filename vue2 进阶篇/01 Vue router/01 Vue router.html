<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>01 Vue router</title>
    <link rel="stylesheet" href="bs/css/bootstrap.css">
    <style>
        body{
           background-color: #e8e8e8;
        }
    </style>
</head>

<body>
  <div id="app">
      <div class="row">
          <div class="col-xs-8 col-xs-offset-2">
              <div class="page-header">
                  <h1>TT6666教育</h1>
              </div>
          </div>
      </div>
      <div class="row">
          <div class="col-xs-2 col-xs-offset-2">
              <div class="list-group">
                  <!--使用router-link-->
                 <!-- 通过传入 to 属性指定链接-->
                 <!-- <router-link>默认会被渲染成一个<a>标签-->
                  <router-link class="list-group-item" to="/h5">Html5</router-link>
                  <router-link class="list-group-item" to="/java">java</router-link>
                  <router-link class="list-group-item" to="/python">python</router-link>
              </div>
          </div>
          <div class="col-xs-6">
              <div class="panel">
                  <div class="panel-body">
                      <!--路由出口-->
                      <!--路由匹配到的组件将渲染在这里-->
                      <router-view></router-view>
                  </div>
              </div>
          </div>
      </div>
  </div>

  <template id="h5">
    <div>
        <h2>HTML5学院</h2>
        <p>掌握免息未来的神技！</p>
        <img src="img/img_01.png" alt="" width="250">
    </div>
  </template>

  <template id="java">
      <div>
          <h2>Java学院</h2>
          <p>掌握免息未来的神技！</p>
          <img src="img/img_02.png" alt="" width="250">
      </div>
  </template>

  <template id="python">
      <div>
          <h2>Python学院</h2>
          <p>掌握免息未来的神技！</p>
          <img src="img/img_01.png" alt="" width="250">
      </div>
  </template>
  <script src="js/vue.js"></script>
  <script src="js/vue.router.js"></script>
  <script>
    //1.创建组件
    const Html5 = Vue.extend({
        template:'#h5'
    });
    const Java = Vue.extend({
        template:'#java'
    });
    const Python = Vue.extend({
        template:'#python'
    });
      //2 定义路由
      const routes =[
          {path:'/h5',component:Html5},
          {path:'/java',component:Java},
          {path:'/python',component:Python},

          //配置根路由
          {path:'/',redirect:'/h5'}
      ];
      //3 创建路由实例
      const router= new VueRouter({
          routes
      });

      //4创建Vue的实例，并挂载
      new Vue({
          router
      }).$mount('#app')
   </script>
</body>
</html>
