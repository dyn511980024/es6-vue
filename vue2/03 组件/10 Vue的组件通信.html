<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>10 Vue的组件通信</title>
</head>
<body>
     <div id="app">
         <my-div message="今天又沙城" imgsrc="img/img_02.png"></my-div>
         <my-div message="今天又沙城1" imgsrc="img/img_01.png"></my-div>
     </div>
     <template id="my_div">
         <div>
             <h1>{{message}}</h1>
             <img :src="imgsrc" width="200" alt="">
         </div>
     </template>
     <script src="js/vue.js"></script>
     <script>
         //1.创建组件
         Vue.component('my-div',{
            template:'#my_div',
             props:['message','imgsrc']
         });
         new Vue({
             el: '#app',
             data:{
                 msg: '今天天气有雾霾！'
             }
         });
      </script>
</body>
</html>
