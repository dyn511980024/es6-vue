<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>07 Vue的script的标签</title>
</head>
<body>
     <div id="app">
         <my-div></my-div>
     </div>
     <script  type="text/template" id="my_div">
        <div>
             <div>我是MT！</div>
             <input type="date">
        </div>
     </script>

     <script src="js/vue.js"></script>
     <script>
         //1.实例化组件
         Vue.component('my-div',{
             template:`#my_div`
         });

         new Vue({
             el: '#app',

         });
      </script>
</body>
</html>
