<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>02.计算属性 setter</title>
</head>
<body>
 <div id="app">
     <p>{{fullName}}</p>
     <button @click="deal()">调用计算属性setter方法</button>
 </div>

 <script src="js/vue.js"></script>
 <script>
     new Vue({
         el: '#app',
         data:{
             firstName: 'zhang',
             lastName: 'sanfeng',
         },
         methods:{
             deal(){
                 this.fullName = 'Token Lily';//调用fullName的sette方法
             }
         },
         computed:{
             fullName:{
                // return this.firstName +' '+ this.lastName;

                   get(){
                       //get 方法
                       return this.firstName +' '+ this.lastName;
                   },
                     //set方法
                  set(str){
                       //alert(1)
                         let nameArr = str.split(' ');
                         this.firstName = nameArr[1];
                         this.lastName =nameArr[0];
                     }
             }
         }
     });
  </script>
</body>
</html>
