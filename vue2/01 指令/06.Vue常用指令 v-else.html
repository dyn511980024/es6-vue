<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>06.Vue常用指令 v-else</title>
</head>
<body>
  <div id="app">
      <p v-if="height>1.7">小明的身高是：{{height}}m</p>
      <p vi-else>小明的身高不足1.70m</p>
  </div>

  <script src="js/vue.js"></script>
  <script>
      new Vue({
          el: '#app',
          data:{
              msg: '今天天气有雾霾！',
              height: 1.68

          }
      });
   </script>

</body>
</html>
