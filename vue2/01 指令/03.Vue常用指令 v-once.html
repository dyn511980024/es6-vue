<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>03.Vue常用指令 v-once</title>
</head>
<body>
     <div id="app">
         <p v-once>原始值：{{msg}}</p>
         <p>后面值: {{msg}}</p>
       <input type="text" v-model="msg">
     </div>

     <script src="js/vue.js"></script>
     <script>
         new Vue({
             el: '#app',
             data:{
                 msg: '今天天气有雾霾！'
             }
         });
      </script>
</body>
</html>
