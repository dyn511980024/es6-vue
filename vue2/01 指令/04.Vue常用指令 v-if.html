<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>04.Vue常用指令 v-if</title>
</head>
<body>
 <div id="app">
     <p v-if = "show">要显示出来！</p>
     <p v-hide = "hide">不要显示出来！</p>
     <p v-if="height > 1.55">身高：{{height}}m</p>
     <p v-if="height1 > 1.55">身高：{{height1}}m</p>
 </div>

 <script src="js/vue.js"></script>
 <script>
     new Vue({
         el: '#app',
         data:{
             show: true,
             hide: false,

             height:1.68,
             height1:1.50
         }
     });
  </script>
</body>
</html>
